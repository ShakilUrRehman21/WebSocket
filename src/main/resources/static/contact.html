<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<link rel="shortcut icon" type="image/png" href="chat.png"/>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
.contact-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    margin-top: 30px;
  }

  .contact-form h2 {
    font-size: 24px;
    font-weight: bold;
    color: SlateBlue;
    text-align: center;
    margin-bottom: 20px;
  }

  .contact-form .form-group {
    margin-bottom: 20px;
  }

  .contact-form .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .contact-form .form-group input,
  .contact-form .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .contact-form .form-group textarea {
    height: 100px;
    resize: none;
  }

  .contact-form .form-group button {
    width: 100%;
    padding: 10px 20px;
    background-color: SlateBlue;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .contact-form .form-group button:hover {
    background-color: #5c3e91;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    font-family: Calibri, sans-serif;
    font-size: 36px;
    font-weight: bold;
    color: SlateBlue;
    text-align: center;
    margin-bottom: 30px;
  }

  h2 {
    font-size: 24px;
    font-weight: bold;
    color: SlateBlue;
    text-align: center;
    margin-bottom: 20px;
  }

  .button {
    display: block;
    width: 200px;
    margin: 0 auto 10px; /* Added margin-bottom to create space between buttons */
    padding: 10px 20px;
    text-align: center;
    background-color: SlateBlue;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: #5c3e91;
  }
  *{
  padding: 0;
  margin: 0;
  text-decoration: none;
  list-style: none;
  box-sizing: border-box;
}
body{
  font-family: montserrat;
}
nav{
  background: slateblue;
  height: 80px;
  width: 100%;
}
label.logo{
  color: white;
  font-size: 35px;
  line-height: 80px;
  padding: 0 100px;
  font-weight: bold;
}
nav ul{
  float: right;
  margin-right: 20px;
}
nav ul li{
  display: inline-block;
  line-height: 80px;
  margin: 0 5px;
}
nav ul li a{
  color: white;
  font-size: 17px;
  padding: 7px 13px;
  border-radius: 3px;
  text-transform: uppercase;
}
a.active,a:hover{
  background: black;
  transition: .5s;
}
.checkbtn{
  font-size: 30px;
  color: white;
  float: right;
  line-height: 80px;
  margin-right: 40px;
  cursor: pointer;
  display: none;
}
#check{
  display: none;
}
@media (max-width: 952px){
  label.logo{
    font-size: 30px;
    padding-left: 50px;
  }
  nav ul li a{
    font-size: 16px;
  }
}
@media (max-width: 858px){
  .checkbtn{
    display: block;
  }
  ul{
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #2c3e50;
    top: 80px;
    left: -100%;
    text-align: center;
    transition: all .5s;
  }
  nav ul li{
    display: block;
    margin: 50px 0;
    line-height: 30px;
  }
  nav ul li a{
    font-size: 20px;
  }
  a:hover,a.active{
    background: none;
    color: slateblue;
  }
  #check:checked ~ ul{
    left: 0;
  }
}
section{
  background: url(bg1.jpg) no-repeat;
  background-size: cover;
  height: calc(100vh - 80px);
}

<nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">

      <label class="logo">ChatApp </label>
      <ul>
        <li><a href="index">Home</a></li>

      </ul>
    </nav>
<br><br><br>
<div class="contact-form">
    <h2>Contact Us</h2>
    <form action="https://formsubmit.co/sanskariscout@gmail.com" method="POST">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" placeholder="Enter your name" ="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" placeholder="Enter your email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Enter your message" name="message" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
